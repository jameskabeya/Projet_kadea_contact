<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0bbe447f75.js" crossorigin="anonymous"></script>
    <title>Liste de contact </title>
</head>

<body>
    <header class="Container">
        <div>
            <div class="contact">
                <div>
                    <h3>Repertoire de Contact</h3>
                </div>
    </header>
    <div class="container-all">
        <div class="formul_all">
            <div class="Container1">
                <div>
                    <h4>Formulaire de Contact</h4>
                </div>
            </div>
            <div class="allinput">
                <div class="myinput">

                    <label class="paragraph1">Prénom</label>
                    <input class="input" id="name" type="text">
                    <span id="nameError"></span>
                    <label class="paragraph1">Nom</label>
                    <input class="input" id="user_name" type="text">
                    <span id="user_nameError"></span>
                    <label class="paragraph1">Télephone</label>
                    <input class="input" id="number" type="tel" name="phone">
                    <span id="error-message"></span>
                     <br>
                    <label class="paragraph1">Groupe</label>
                    <input class="input" id="team" type="text"> 
                     <br>
                    <label class="paragraph1">Mail</label>
                    <input class="input" id="mail" type="email">
                    <span id="emailError"></span>
                    <br>
                    <div>
                    <label class="paragraph1">Bio</label> <br>
                    <textarea name="" id="biographie" cols="70" rows="25"></textarea>
                    </div>

                    <div class="container-photo1">
                        <div class="labelimg">
                            <img id="profil" src="" alt="">
                            <label class="photofile" for="file">Deposer la photo ici</label>
                            <input id="file" type="file">
                        </div>
                    </div>

                </div>
                <div>
                    <div class="button">
                        <input type="submit" value="Créer" id="btn1">
                        <input id="reset" type='button' value='Reinit'>
                    </div>
                </div>

            </div>
        </div>
        <div class="formule2">
            <div class="container2">
                <h4>Liste de contacts</h4>
            </div>
            <!-- <div><i class="fa fa-trash-o"></i></div> -->
        </div>
    </div>
    <script src="contact.js"></script>
</body>

</html>
