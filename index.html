<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0bbe447f75.js" crossorigin="anonymous"></script>
    <title>Liste de contact </title>
</head>

<body>
    <header class="Container">
        <div>
            <div class="contact">
                <div>
                    <h3>Repertoire de Contact</h3>
        </div>
    </header>
    <main class="container-all">
        <div>
            <div class="Container1">
                <div>
                    <h2>Formulaire de Contact</h2>
                </div>
            </div>
            <div class="allinput">
                <div>

                    <label class="paragraph1">Prénom</label>
                    <input id="name" type="text">
                    <label class="paragraph1">Nom</label>
                    <input id="user_name" type="text">
                    <label class="paragraph1">Télephone</label>
                    <input id="number" type="tel" name="phone">
                    <label class="paragraph1">Groupe</label>
                    <input id="team" type="text"> <br>
                    <label class="paragraph1">E-mail</label>
                    <input id="mail" type="email">
                    <label class="paragraph1">Bio</label>
                    <textarea name="" id="biographie" cols="63" rows="10"></textarea>

                    <div class="container-photo1">
                        <div class="labelimg">
                            <label for="photo">Deposer la photo ici</label>
                        </div>
                    </div>

                </div>
                <div>
                    <div class="button">
                        <input type="submit" value="Créer" id="btn1">
                        <input id="reset" type='button' value='Reinit'>
                    </div>
                </div>

            </div>
        </div>
        <div>
            <div>
                <div class="container2">
                    <h4>Liste de contacts</h4>
                </div>
            </div>
            <div class="formule2">
                <!-- <ul class="listng"> -->
                    <div class="formule">
                        <img id="monprofil" src="" alt="">
                        <div id="profil"></div>
                        <div class="blank">
                            <div class="text">
                                <label class="task"></label>
                                <label class="task2"></label>
                                <label class="task4"></label>
                            </div>
                            <div class="text1">
                                <label class="task3"></label>
                            </div>
                            <div class="text2">
                                <label class="task5" for="#"></label>
                                <label class="task6" for="#"></label>
                            </div>
                        </div>
                    </div>
                <!-- </ul> -->
            </div>
    </main>
    <script src="contact.js"></script>
</body>

</html>
